<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
   <h1>Sistema de Imigração</h1>
   Você é de qual país? <input type="text" name="txtnac" id="txtnac">
   <input type="button" value="Verificar" onclick="verificar()">
   <div id="res">

   </div>
  
<script>
    function verificar(){
        var txtn = window.document.querySelector('input#txtnac')
        var res = window.document.querySelector('div#res')
        var país = String(txtn.value)
        res.innerHTML = `<p>Você é do país <strong>${país}</strong></p>`
            if (país == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            }else{
                res.innerHTML += `<p>Você é Estrangeiro!</p>`
            }
    }

</script>


</body>
</html>
